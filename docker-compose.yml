version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: erp-api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ERP API Backend
  api:
    build:
      context: .
      dockerfile: apps/erp-api/Dockerfile
    container_name: erp-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/erp-api
      PORT: 8000
      HOST: 0.0.0.0
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-network
    labels:
      - "traefik.enable=true"
      # Routes for personalapp.id/api
      - "traefik.http.routers.api-landing.rule=Host(`personalapp.id`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-landing.entrypoints=web"
      - "traefik.http.routers.api-landing.middlewares=api-stripprefix"
      # Routes for erp.personalapp.id/api
      - "traefik.http.routers.api-erp.rule=Host(`erp.personalapp.id`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-erp.entrypoints=web"
      - "traefik.http.routers.api-erp.middlewares=api-stripprefix"
      # Middleware to strip /api prefix
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ERP Frontend (Next.js)
  erp:
    build:
      context: .
      dockerfile: apps/erp/Dockerfile
      args:
        API_SERVICE_URL: http://api:8000
    container_name: erp-app
    restart: unless-stopped
    environment:
      API_SERVICE_URL: http://api:8000
      NODE_ENV: production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - erp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.erp.rule=Host(`erp.personalapp.id`)"
      - "traefik.http.routers.erp.entrypoints=web"
      - "traefik.http.routers.erp.priority=1"
      - "traefik.http.services.erp.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Landing Page (Vite)
  landing:
    build:
      context: .
      dockerfile: apps/landing-page/Dockerfile
    container_name: landing-page
    restart: unless-stopped
    networks:
      - erp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`personalapp.id`) || Host(`www.personalapp.id`)"
      - "traefik.http.routers.landing.entrypoints=web"
      - "traefik.http.routers.landing.priority=1"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.2
    container_name: erp-traefik
    restart: unless-stopped
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - erp-network
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.personalapp.id`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  traefik_letsencrypt:
    driver: local

networks:
  erp-network:
    driver: bridge
