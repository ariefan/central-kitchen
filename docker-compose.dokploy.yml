# Docker Compose Configuration for Dokploy
# Optimized for deployment on Dokploy with Traefik integration

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: erp-api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ERP API Backend
  api:
    build:
      context: .
      dockerfile: apps/erp-api/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/erp-api
      PORT: 8000
      HOST: 0.0.0.0
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-network
      - dokploy-network
    labels:
      # Traefik labels for Dokploy
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.personalapp.id`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.api-http.rule=Host(`api.personalapp.id`)"
      - "traefik.http.routers.api-http.entrypoints=web"
      - "traefik.http.routers.api-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Inventory Frontend
  web:
    build:
      context: .
      dockerfile: apps/inventory/Dockerfile
      args:
        VITE_API_URL: https://api.personalapp.id
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - erp-network
      - dokploy-network
    labels:
      # Traefik labels for Dokploy
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`erp.personalapp.id`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.web-http.rule=Host(`erp.personalapp.id`)"
      - "traefik.http.routers.web-http.entrypoints=web"
      - "traefik.http.routers.web-http.middlewares=redirect-to-https"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data:
    driver: local

networks:
  erp-network:
    driver: bridge
  dokploy-network:
    external: true
    name: dokploy-network
