# Docker Compose Configuration for Dokploy
# Optimized for deployment on Dokploy with Traefik integration

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: erp-api
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ERP API Backend
  api:
    build:
      context: .
      dockerfile: apps/erp-api/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/erp-api
      PORT: 8000
      HOST: 0.0.0.0
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      LOG_LEVEL: info
      # Better Auth Configuration
      BETTER_AUTH_SECRET: ${JWT_SECRET}
      BETTER_AUTH_URL: https://erp.personalapp.id/api
      COOKIE_DOMAIN: .personalapp.id
      FRONTEND_URL: https://erp.personalapp.id
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp-network
      - dokploy-network
    # No public Traefik labels - API is only accessible via internal Docker network
    # Public access is through frontend proxy at erp.personalapp.id/api
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ERP Frontend
  web:
    build:
      context: .
      dockerfile: apps/erp/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://erp.personalapp.id
    restart: unless-stopped
    environment:
      # Internal API service URL for server-side proxy
      API_SERVICE_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - erp-network
      - dokploy-network
    labels:
      # Traefik labels for Dokploy
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.web.rule=Host(`erp.personalapp.id`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=3000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.web-http.rule=Host(`erp.personalapp.id`)"
      - "traefik.http.routers.web-http.entrypoints=web"
      - "traefik.http.routers.web-http.middlewares=redirect-to-https-web"
      - "traefik.http.middlewares.redirect-to-https-web.redirectscheme.scheme=https"
      # Note: API proxy is handled by Next.js rewrites, not Traefik
      # All requests to erp.personalapp.id/api are proxied internally by Next.js
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Landing Page
  landing:
    build:
      context: .
      dockerfile: apps/landing-page/Dockerfile
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      # Traefik labels for Dokploy
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.landing.rule=Host(`personalapp.id`) || Host(`www.personalapp.id`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.landing-http.rule=Host(`personalapp.id`) || Host(`www.personalapp.id`)"
      - "traefik.http.routers.landing-http.entrypoints=web"
      - "traefik.http.routers.landing-http.middlewares=redirect-to-https-landing"
      - "traefik.http.middlewares.redirect-to-https-landing.redirectscheme.scheme=https"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  postgres_data:
    driver: local

networks:
  erp-network:
    driver: bridge
  dokploy-network:
    external: true
    name: dokploy-network
