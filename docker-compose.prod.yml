# Production Docker Compose Configuration
# This extends docker-compose.yml with production-specific settings

version: '3.8'

services:
  postgres:
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    # Production uses persistent bind mount for easier backup
    # Comment out this volume override to use named volume from base docker-compose.yml
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  api:
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/erp-api
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  erp:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  landing:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  traefik:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    labels:
      # Enable HTTPS routers for production
      - "traefik.http.routers.dashboard-secure.rule=Host(`traefik.personalapp.id`)"
      - "traefik.http.routers.dashboard-secure.entrypoints=websecure"
      - "traefik.http.routers.dashboard-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard-secure.service=api@internal"

  api:
    labels:
      # HTTPS routes for API
      - "traefik.http.routers.api-landing-secure.rule=Host(`personalapp.id`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-landing-secure.entrypoints=websecure"
      - "traefik.http.routers.api-landing-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-landing-secure.middlewares=api-stripprefix"
      - "traefik.http.routers.api-erp-secure.rule=Host(`erp.personalapp.id`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api-erp-secure.entrypoints=websecure"
      - "traefik.http.routers.api-erp-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.api-erp-secure.middlewares=api-stripprefix"

  erp:
    labels:
      # HTTPS route for ERP
      - "traefik.http.routers.erp-secure.rule=Host(`erp.personalapp.id`)"
      - "traefik.http.routers.erp-secure.entrypoints=websecure"
      - "traefik.http.routers.erp-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.erp-secure.priority=1"

  landing:
    labels:
      # HTTPS route for Landing
      - "traefik.http.routers.landing-secure.rule=Host(`personalapp.id`) || Host(`www.personalapp.id`)"
      - "traefik.http.routers.landing-secure.entrypoints=websecure"
      - "traefik.http.routers.landing-secure.tls.certresolver=letsencrypt"
      - "traefik.http.routers.landing-secure.priority=1"
