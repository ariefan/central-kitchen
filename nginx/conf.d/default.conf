# Default fallback server - HTTP only
# This ensures nginx starts even if SSL certificates are missing
# Once SSL certs are in place, the domain-specific configs take precedence

server {
    listen 80 default_server;
    server_name _;

    location / {
        return 200 'Nginx is running. Configure SSL certificates for erp.personalapp.id and api.personalapp.id\n';
        add_header Content-Type text/plain;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
