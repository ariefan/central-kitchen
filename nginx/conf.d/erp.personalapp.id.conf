# Frontend Web App - erp.personalapp.id
upstream web_frontend {
    server web:80;
    keepalive 32;
}

# HTTP Server - Works without SSL
server {
    listen 80;
    server_name erp.personalapp.id;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Proxy to frontend (allows HTTP access when SSL not configured)
    location / {
        proxy_pass http://web_frontend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://web_frontend/health;
        access_log off;
    }
}

# NOTE: For HTTPS support, configure SSL certificates then:
# 1. Create SSL certs in nginx/ssl/erp.personalapp.id/
# 2. Rename erp.personalapp.id-ssl.conf.example to erp.personalapp.id-ssl.conf
# 3. Reload nginx: docker compose restart nginx
